<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a trivia quiz about deadpool">
    <meta name="keywords" content="deadpool, quiz, questions, movie, comic">

    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Deadpool Quiz</title>
</head>
<body>
    <!--Main page with quiz questions-->
    <div class="container">
        <div id="quiz">
            <h1 class="main-header">The Deadpool Nerd Quiz
                <img class="logo" src="assets/images/deadpool-logo.png" alt="logo">
            </h1>
            <hr>
            <h2 id="question">These are the Questions</h2>
            <!--interactive buttons with potential answers-->
            <ul>
                <li>
                    <div class="option">
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_text">Possible answer</label>
                    </div>
                </li>
                <li>
                    <div class="option">
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_text">Possible answer</label>
                    </div> 
                </li>
                <li>
                    <div class="option">
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_text">Possible answer</label>
                    </div>
                </li>
                <li>
                    <div class="option">
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_text">Possible answer</label>
                    </div>
                </li>
            </ul>
        </div>
            
        <button id="submit">Try Your Luck</button>
            <a href="highscores.html" class="score-area">High Scores <i class="fas fa-crown"></i></a>
    <script src="assets/js/script.js"></script>
    </div>

</body>
</html>
