<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Deadpool Quiz</title>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1 class="main-header">The Deadpool Nerd Quiz
                <img class="logo" src="assets/images/deadpool-logo.png" alt="logo">
            </h1>
            <hr>
            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0"></span>
                </button>

                <button id="btn1"><span id="choice1"></span>
                </button>

                <button id="btn2"><span id="choice2"></span>
                </button>

                <button id="btn3"><span id="choice3"></span>
                </button>
            </div>
        </div>

        <div class="score-area">
            <p class="scores">Correct Answers <span id="score">0</span></p>
            <p class="scores">Incorrect Answers<span id="incorrect">0</span></p>
        </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
